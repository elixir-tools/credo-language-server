name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Tests (Elixir ${{matrix.elixir}} | Erlang/OTP ${{matrix.otp}} | Credo ${{matrix.credo}})
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        otp: [23.x, 24.x, 25.x]
        elixir: [1.10.x, 1.11.x, 1.12.x, 1.13.x, 1.14.x]
        credo: [1.6.7, 1.7.0]
        exclude:
          - otp: 25.x
            elixir: 1.11.x
          - otp: 25.x
            elixir: 1.12.x
          - otp: 25.x
            elixir: 1.10.x
          - otp: 24.x
            elixir: 1.10.x
    env:
      CREDO_LOCKFILE: ../../../lockfiles/mix-credo-${{matrix.credo}}.lock
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}

      - uses: actions/cache@v3
        id: cache
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-${{ matrix.otp }}-${{ matrix.elixir }}-

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: mix deps.get --only test

      - name: Start EPMD
        run: epmd -daemon

      - name: Compile test project
        env:
          MIX_ENV: credolsp
        run: (cd test/support/project && mix deps.get && mix compile)

      - name: Compile
        env:
          MIX_ENV: test
        run: mix compile

      - name: Run tests
        run: mix test

  lint:
    runs-on: ubuntu-latest
    name: Formatter (1.14.x.x/25.x)
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 25.x
          elixir-version: 1.14.x
      - uses: actions/cache@v3
        id: cache
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-25-1.14-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-25-1.14-

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: mix deps.get

      - name: Run Formatter
        run: mix format --check-formatted

      - name: Credo
        run: mix credo
